{% extends 'gestion/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center"><i class="fas fa-tags"></i> Liste des Catégories</h2>

    <div class="d-flex justify-content-end mb-3">
        <a href="{% url 'ajouter_categorie' %}" class="btn btn-success">
            <i class="fas fa-plus"></i> Ajouter une catégorie
        </a>
    </div>

    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for categorie in categories %}
            <tr>
                <td>{{ categorie.nom }}</td>
                <td>
                    <a href="{% url 'modifier_categorie' categorie.id %}" class="btn btn-warning btn-sm">
                        <i class="fas fa-edit"></i> Modifier
                    </a>
                    <a href="{% url 'supprimer_categorie' categorie.id %}" class="btn btn-danger btn-sm">
                        <i class="fas fa-trash"></i> Supprimer
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
