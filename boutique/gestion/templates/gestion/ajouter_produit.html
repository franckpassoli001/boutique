{% extends 'gestion/base.html' %}
{% block title %}Ajouter un Produit 🚀{% endblock %}
{% block content %}
<h2 class="text-center neon-title">🆕 Ajouter un Nouveau Produit</h2>

<form method="POST" class="styled-form needs-validation" novalidate>
  {% csrf_token %}
  <div class="form-group">
    <label for="id_nom">Nom du produit</label>
    {{ form.nom }}
  </div>
  <div class="form-group">
    <label for="id_categorie">Catégorie</label>
    {{ form.categorie }}
  </div>
  <div class="form-group">
    <label for="id_prix">Prix (€)</label>
    {{ form.prix }}
  </div>
  <div class="form-group">
    <label for="id_stock">Stock</label>
    {{ form.stock }}
  </div>

  <button type="submit" class="btn btn-primary btn-block">Ajouter ✅</button>
  <a href="{% url 'liste_produits' %}" class="btn btn-secondary btn-block">Annuler ❌</a>
</form>
{% endblock %}
