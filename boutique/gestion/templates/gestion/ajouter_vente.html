<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Vente</title>
</head>
<body>
    <h1>Ajouter une Vente</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Valider la vente</button>
    </form>
    <a href="{% url 'liste_ventes' %}">Voir les ventes</a>
</body>
</html>
