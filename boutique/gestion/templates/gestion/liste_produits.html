{% extends 'gestion/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-warning fw-bold">
        <i class="fas fa-box"></i> Nos Produits
    </h2>

    <div class="d-flex justify-content-end mb-3">
        <a href="{% url 'ajouter_produit' %}" class="btn btn-success">
            <i class="fas fa-plus-circle"></i> Ajouter un produit
        </a>
    </div>

    <table class="table table-dark table-hover text-center">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Catégorie</th>
                <th>Prix</th>
                <th>Stock</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for produit in produits %}
            <tr>
                <td>{{ produit.nom }}</td>
                <td>{{ produit.categorie.nom }}</td>
                <td>{{ produit.prix }}€</td>
                <td>{{ produit.stock }}</td>
                <td>
                    <a href="{% url 'modifier_produit' produit.id %}" class="btn btn-primary btn-sm">
                        <i class="fas fa-edit"></i> Modifier
                    </a>
                    <a href="{% url 'supprimer_produit' produit.id %}" class="btn btn-danger btn-sm">
                        <i class="fas fa-trash"></i> Supprimer
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
