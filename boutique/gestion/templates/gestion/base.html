{% load static %}
<!DOCTYPE html>
<html lang="fr" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestion Boutique{% endblock %}</title>

    <!-- Bootstrap & Custom CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- GSAP Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #121212;
            color: #ffffff;
        }

        .navbar {
            background: #181818;
            border-bottom: 2px solid #2e2e2e;
            padding: 15px;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .navbar-brand i {
            margin-right: 8px;
        }

        .nav-link {
            color: #ddd !important;
            transition: all 0.3s;
        }

        .nav-link:hover {
            color: #f0ad4e !important;
        }

        .btn-dashboard {
            background: #f0ad4e;
            color: #000 !important;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-dashboard:hover {
            background: #d8923b;
        }

        .content-wrapper {
            animation: fadeInUp 1s ease-out;
            padding-top: 20px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'accueil' %}">
                Boutique Frakreativ
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'liste_produits' %}"><i class="fas fa-box"></i> Produits</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'liste_ventes' %}"><i class="fas fa-shopping-cart"></i> Ventes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'liste_categories' %}"><i class="fas fa-tags"></i> CatÃ©gories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-dashboard" href="{% url 'dashboard' %}">
                            ðŸ“Š Dashboard
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <div class="container content-wrapper">
        {% block content %}{% endblock %}
    </div>

    <!-- GSAP Animation -->
    <script>
        gsap.from("nav", { opacity: 0, y: -50, duration: 1, ease: "power3.out" });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
