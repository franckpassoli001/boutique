{% extends 'gestion/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center"><i class="fas fa-shopping-cart"></i> Nos Ventes</h2>
    
    <div class="d-flex justify-content-end mb-3">
        <a href="{% url 'ajouter_vente' %}" class="btn btn-success">
            <i class="fas fa-plus"></i> Ajouter une vente
        </a>
    </div>

    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th>Produit</th>
                <th>Quantité</th>
                <th>Prix Total</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for vente in ventes %}
            <tr>
                <td>{{ vente.produit.nom }}</td>
                <td>{{ vente.quantite }}</td>
                <td>{{ vente.prix_total }}€</td>
                <td>{{ vente.date_vente }}</td>
                <td>
                    <a href="{% url 'modifier_vente' vente.id %}" class="btn btn-warning">✏ Modifier</a>

                    <a href="{% url 'supprimer_vente' vente.id %}" class="btn btn-danger btn-sm">
                        <i class="fas fa-trash"></i> Supprimer
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
